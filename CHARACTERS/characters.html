  <script>
const audio = document.getElementById("audio");
const playBtn = document.querySelector(".play-btn");
const loopBtn = document.querySelector(".loop-btn");
const progress = document.querySelector(".progress");
const title = document.querySelector(".track-title");

const tracks = [
  "AVEOSCRIPT_MainTheme.wav",
  "ElevatorMusic.wav",
  "Get_Down_song_1wav.wav"
];

let firstPlay = true;
let isLooping = false;
let currentTrack = null;

function selectTrack() {
  if (firstPlay) {
    currentTrack = tracks[0];
    firstPlay = false;
  } else {
    const randomIndex = Math.floor(Math.random() * tracks.length);
    currentTrack = tracks[randomIndex];
  }

  audio.src="../soundtracks/" + currentTrack;
  audio.load();
  title.textContent = currentTrack;
}

playBtn.addEventListener("click", () => {
  if (audio.paused) {
    if (!currentTrack) {
      selectTrack();
    }

    audio.play().then(() => {
      playBtn.textContent = "⏸";
    }).catch(err => {
      console.error("Audio failed:", err);
    });

  } else {
    audio.pause();
    playBtn.textContent = "▶";
  }
});

loopBtn.addEventListener("click", () => {
  isLooping = !isLooping;
  audio.loop = isLooping;
  loopBtn.style.opacity = isLooping ? "1" : "0.4";
});

audio.addEventListener("timeupdate", () => {
  if (audio.duration) {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
  }
});

audio.addEventListener("ended", () => {
  playBtn.textContent = "▶";
  currentTrack = null;
});
</script>

<script>
  const infoBox = document.getElementById('information_box');
const titleEl = infoBox.querySelector('.characterimagetitle');
const imageEl = infoBox.querySelector('.character_image');
const descEl = infoBox.querySelector('.character_description');

const commentBox = document.getElementById('poduszkas_comment');

const characters = document.querySelectorAll('.characters_photo .characters');

characters.forEach(char => {
  char.addEventListener('mouseenter', () => {

    titleEl.textContent = char.dataset.name;
    imageEl.src = char.dataset.img;
    descEl.textContent = char.dataset.desc;
    infoBox.style.display = 'block';

    commentBox.textContent = char.dataset.comment || "";
    commentBox.style.display = 'block';
  });

  char.addEventListener('mouseleave', () => {
    infoBox.style.display = 'none';
    commentBox.style.display = 'none';
  });
});
</script>
