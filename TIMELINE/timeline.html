<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
const audio = document.getElementById("audio");
const playBtn = document.querySelector(".play-btn");
const loopBtn = document.querySelector(".loop-btn");
const progress = document.querySelector(".progress");
const title = document.querySelector(".track-title");

const tracks = [
  "AVEOSCRIPT_MainTheme.wav",
  "ElevatorMusic.wav",
  "Get_Down_song_1wav.wav"
];

let firstPlay = true;
let isLooping = false;
let currentTrack = null;

function selectTrack() {
  if (firstPlay) {
    currentTrack = tracks[0];
    firstPlay = false;
  } else {
    const randomIndex = Math.floor(Math.random() * tracks.length);
    currentTrack = tracks[randomIndex];
  }

  audio.src="../soundtracks/" + currentTrack;
  audio.load();
  title.textContent = currentTrack;
}

playBtn.addEventListener("click", () => {
  if (audio.paused) {
    if (!currentTrack) {
      selectTrack();
    }

    audio.play().then(() => {
      playBtn.textContent = "";
    }).catch(err => {
      console.error("Audio failed:", err);
    });

  } else {
    audio.pause();
    playBtn.textContent = "";
  }
});

loopBtn.addEventListener("click", () => {
  isLooping = !isLooping;
  audio.loop = isLooping;
  loopBtn.style.opacity = isLooping ? "1" : "0.4";
});

audio.addEventListener("timeupdate", () => {
  if (audio.duration) {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
  }
});

audio.addEventListener("ended", () => {
  playBtn.textContent = "";
  currentTrack = null;
});
</script>

    links: ["Photos", "Arts", "Map", "Music"]
  }
];
 const infoPanel = document.querySelector(".knot-box");
const knots = document.querySelectorAll(".knot");

knots.forEach(knot => {
  knot.addEventListener("mouseenter", () => {
    if (knot.classList.contains("inactive")) return;

    const data = storyData[knot.dataset.id];

    if (data.type === "small") {
      infoPanel.innerHTML = `
        <h3>${data.title}</h3>
        ${data.content}
      `;
       } else {
      infoPanel.innerHTML = `
        <h2>${data.title}</h2>
        <p>${data.description}</p>

        <div class="link-grid">
          ${data.links.map(link => `<div class="box">${link}</div>`).join("")}
        </div>
      `;
    }
  });
});
</script>



<script src="knots_glow.js"></script>
